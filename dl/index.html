<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download File</title>
<style>
body{margin:0;background:linear-gradient(135deg,#0E7C86,#38BFB3,#9EE5C4);font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#F4F8F8;color:#0F2F3A;padding:30px;border-radius:18px;text-align:center;width:360px;box-shadow:0 20px 40px rgba(0,0,0,.25)}
.btn{background:#38BFB3;color:#0F2F3A;padding:14px;border-radius:12px;margin-top:18px;cursor:pointer;font-weight:bold}
.timer{font-size:28px;margin-top:18px;display:none}
.small{font-size:13px;color:#0F2F3A;margin-top:14px}
</style>
</head>
<body>

<div class="box">
<h2>Download File</h2>
<p>Silakan klik tombol di bawah.</p>
<div id="start" class="btn" onclick="start()">MULAI</div>
<div id="timer" class="timer"></div>
<div id="act" style="display:none">
  <div class="btn" onclick="go()">DOWNLOAD FILE</div>
</div>
<div class="small">
üë• Pengunjung: <span id="vc">0</span> orang<br>
‚¨áÔ∏è Download: <span id="dc">0</span> kali
</div>
<div class="small">
‚ö†Ô∏è Tips Keamanan:<br>
Kami tidak pernah meminta OTP, PIN, atau kode verifikasi apa pun.
</div>
</div>

<script>
const k = new URLSearchParams(location.search).get("k");
const [F,S,I] = atob(k).split("|").map(x=>atob(x));
const API = "https://script.google.com/macros/s/AKfycbwpNhH1SAzbf-5U-cmd1KkQDLiaUx5bWf_QoLixIj2s3OolveS3womrs8xgOiP6StQxfw/exec"; // ‚Üê ganti dengan URL Apps Script

fetch(API+"?id="+I+"&act=visit").then(r=>r.json()).then(d=>{
  vc.innerText=d.visit; dc.innerText=d.download;
});

function start(){
 let t=5;
 start.style.display="none";
 timer.style.display="block";
 timer.innerText="Tunggu "+t+" detik";
 const i=setInterval(()=>{
  t--; timer.innerText="Tunggu "+t+" detik";
  if(t<=0){clearInterval(i);timer.style.display="none";act.style.display="block";}
 },1000);
}

function go(){
 fetch(API+"?id="+I+"&act=download");
 window.open(S,"_blank");
 setTimeout(()=>location.href=F,1200);
}
</script>
</body>
</html>
