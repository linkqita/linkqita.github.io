<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download</title>
<style>
body{
  margin:0;
  background:linear-gradient(135deg,#0E7C86,#38BFB3,#9EE5C4);
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#F4F8F8;
  color:#0F2F3A;
  padding:28px;
  border-radius:18px;
  text-align:center;
  width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.btn{
  background:#38BFB3;
  color:#0F2F3A;
  padding:14px;
  border-radius:12px;
  margin-top:18px;
  cursor:pointer;
  font-weight:bold;
}
.timer{font-size:28px;margin-top:18px;display:none}
</style>
</head>
<body>

<div class="box">
  <h2>Download File</h2>
  <p>Silakan klik tombol di bawah.</p>

  <div id="start" class="btn">MULAI</div>
  <div id="timer" class="timer"></div>
  <div id="act" style="display:none">
    <div class="btn" id="goBtn">DOWNLOAD FILE</div>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const FILE = params.get("file");
const SHOP = params.get("shop");

const startBtn = document.getElementById("start");
const timerBox = document.getElementById("timer");
const actBox = document.getElementById("act");
const goBtn = document.getElementById("goBtn");

startBtn.onclick = ()=>{
 let t=5;
 startBtn.style.display="none";
 timerBox.style.display="block";
 timerBox.innerText="Tunggu "+t+" detik";
 const x=setInterval(()=>{
  t--; timerBox.innerText="Tunggu "+t+" detik";
  if(t<=0){
    clearInterval(x);
    timerBox.style.display="none";
    actBox.style.display="block";
  }
 },1000);
};

goBtn.onclick = ()=>{
 window.open(SHOP,"_blank");
 setTimeout(()=>location.href=FILE,1200);
};
</script>

</body>
</html>
