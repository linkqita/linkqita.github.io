<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Link Generator</title>
<style>
body{font-family:Arial;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#0f172a;padding:20px;border-radius:12px;width:360px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:0}
button{background:#38BFB3;color:#022c22;font-weight:bold}
</style>
</head>
<body>
<div class="card">
  <h3>Generator Link</h3>
  <input id="file" placeholder="Link file direct download">
  <input id="shop" placeholder="Link Shopee affiliate">
  <input id="id" placeholder="ID counter (misal: ebook1)">
  <button onclick="gen()">GENERATE</button>
  <input id="out" placeholder="Link hasil" onclick="this.select()">
</div>

<script>
function gen(){
  const f=btoa(document.getElementById('file').value);
  const s=btoa(document.getElementById('shop').value);
  const i=btoa(document.getElementById('id').value);
  const k=btoa(f+"|"+s+"|"+i);
  document.getElementById('out').value =
    location.origin + "/dl/?k=" + encodeURIComponent(k);
}
</script>
</body>
</html>
